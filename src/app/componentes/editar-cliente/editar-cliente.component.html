<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i>EditarCliente
                </h1>
            </div>
        </div>
    </div>

</header>
<form (ngSubmit)="modificar()" [formGroup]="form">
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a routerLink="/" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-left"></i> Regresar al Inicio
                    </a>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success btn-block" [disabled]="form.invalid">
                        <i class="fas fa-check"></i>Guardar Cliente
                    </button>
                </div>
                <div class="col-md-3">
                    <a href="#" (click)="eliminar()" class="btn btn-danger btn-block">
                        <i class="fas fa-trash"></i> Eliminar Cliente
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Editar Cliente</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <!-- <label for="nombre">Nombre</label> -->
                                <input placeholder="nombre" type="text" id="nombre" name="nombre"
                                    class="form-control mb-2" formControlName="nombre" minlength="2" [ngClass]="{
                                'is-invalid': nombreInvalid,
                                'is-valid':form.controls['nombre'].valid && form.controls['nombre'].touched
                              }" />
                            </div>
                            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                          
                                      validation: 'required',
                                      message: 'El nombre es requerido',
                                      control: form.controls['nombre']
                          
                                    }"></ng-container>

                            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                          
                                      validation: 'minlength',
                                      message: 'El nombre tiene que ser mas largo',
                                      control: form.controls['nombre']
                          
                                    }"></ng-container>

                            <div class="form-group">
                                <!-- <label for="apellido">apellido</label> -->
                                <input placeholder="apellido" type="text" id="apellido" name="apellido"
                                    class="form-control mb-2" formControlName="apellido" minlength="2" [ngClass]="{
                                'is-invalid': apellidoInvalid,
                                'is-valid':
                                  form.controls['apellido'].valid &&
                                  form.controls['apellido'].touched
                              }" />
                            </div>
                            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                          
                            validation: 'required',
                            message: 'El apellido es requerido',
                            control: form.controls['apellido']
                    
                          }"></ng-container>

                            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    
                            validation: 'minlength',
                            message: 'El apellido tiene que ser mas largo',
                            control: form.controls['apellido']
                    
                          }"></ng-container>


                            <div class="form-group">
                                <!-- <label for="mail">mail</label> -->
                                <input placeholder="mail" type="email" id="mail" name="mail" class="form-control mb-2"
                                    formControlName="mail" required [ngClass]="{
                                'is-invlaid': mailInvalid,
                                'is-valid':
                                  form.controls['mail'].valid && form.controls['mail'].touched
                              }" />
                            </div>
                            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                          
                            validation: 'required',
                            message: 'El email es requerido',
                            control: form.controls['mail']
                    
                          }"></ng-container>
                            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    
                            validation: 'pattern',
                            message: 'El email no cumple el formato',
                            control: form.controls['mail']
                    
                          }"></ng-container>

                            <div class="form-group">
                                <!-- <label for="saldo">Saldo</label> -->
                                <input type="number" placeholder="saldo" name="saldo" id="saldo"
                                    class="form-control mb-2" formControlName="saldo" required [ngClass]="{
                                'is-invlaid': saldoInvalid,
                                'is-valid':
                                  form.controls['saldo'].valid && form.controls['saldo'].touched
                              }" />
                            </div>
                            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    
                            validation: 'required',
                            message: 'Complete el campo',
                            control: form.controls['saldo']
                    
                          }"></ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</form>


<ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
        <div class="fv-plugins-message-container">
            <div class="fv-help-block">
                <span class="text-danger" role="alert">
                    {{ message }}
                </span>
            </div>
        </div>
    </ng-container>
</ng-template>
